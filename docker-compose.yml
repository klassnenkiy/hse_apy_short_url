version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=
      - REDIS_URL=
      - SECRET_KEY=
    depends_on:
      - db
      - redis
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: link_service
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:latest

volumes:
  pgdata:
