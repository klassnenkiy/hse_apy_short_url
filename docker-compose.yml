version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/link_service
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your_secret_key
    depends_on:
      - db
      - redis
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: link_service
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:latest

volumes:
  pgdata:
