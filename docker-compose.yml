version: "3.8"

services:
  web:
    build: .
    container_name: short_url
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL:  ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      # ALGORITHM: ${ALGORITHM}
      # UNUSED_LINKS_DAYS: ${UNUSED_LINKS_DAYS}
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: short_url
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    container_name: redis
    # ports:
    #   - "6379:6379"
    # для работы web-контейнера достаточно внутренней сети docker

volumes:
  pgdata:
